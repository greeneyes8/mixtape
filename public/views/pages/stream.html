<header>
  <div class="white" style="width: 500px; text-align: center; margin: 0 auto">
    mixtape 93
  </div>
</header>

<div class="container" style="width: 500px; margin-top: 40px;">
  <div ng-repeat="item in sc.stream">
    {{ item.type }}, {{ item.origin.user.username }}, {{ item.origin.title }}, {{ item.origin.duration/1000/60 }} minutes
    <br>
    <audio ng-src="{{ item.origin.stream_url }}" controls preload="auto"></audio>
    <hr>
  </div>
</div>
